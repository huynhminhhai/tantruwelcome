<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- <link rel="icon" type="image/png" href="./assets/images/logo.png"> -->

    <!-- library -->
    <link rel="stylesheet" href="./assets/library/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/library/swiper/swiper-bundle.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <div class="img">
                        <img src="./assets/images/logo.png" alt="Logo">
                    </div>
                </div>
                <nav class="navbar">
                    <a href="/">Trang chủ</a>
                    <a href="/">Công trình</a>
                    <a href="/">Kết quả</a>
                    <a href="/">Điểm nổi bật</a>
                    <a href="/">Định hướng</a>
                </nav>
                <div class="others">
                    <div class="btn-search">
                        <img src="./assets/images/search.svg" alt="search">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/images/banner-8.jpg" alt="banner">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://thanhnien.mediacdn.vn/Uploaded/datdt/2022_01_10/20220102-151017-8941.jpg" alt="banner">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/banner-5.jpg" alt="banner">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/banner-7.jpg" alt="banner">
                    </div>
                </div>
                <div class="banner-pagi">
                    <div class="swiper-btn-prev">
                        <img src="./assets/images/arrow-left.svg" alt="prev">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-btn-next">
                        <img src="./assets/images/arrow-right.svg" alt="next">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>

<!-- library -->
<script src="./assets/library/jquery/jquery.min.js"></script>
<script src="./assets/library/swiper/swiper-bundle.min.js"></script>
<script src="./assets/library/validate/jquery.validate.js"></script>
<script src="./assets/library/bootstrap/bootstrap.bundle.min.js"></script>

<!-- js -->
<script src="./assets/js/main.js"></script>
<script src="./assets/js/home.js"></script>

</html>
